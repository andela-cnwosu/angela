<!DOCTYPE html>
<html ng-app="store">
  <head>
    <link rel="stylesheet" type="text/css" href="css/application.css">
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  </head>
  <body ng-controller="StoreController as store">
    <div class="container">
      <div ng-repeat="product in store.products" class="row">
        <div class="col-md-offset-3 col-md-6">
          <div ng-hide="product.soldOut">
            <div class="col-md-6">
              <product-title></product-title>
              <button ng-show="product.canPurchase" class="btn btn-primary">Add to Cart</button>
            </div>
            <div class="col-md-6"><img ng-src="{{product.image}}" class="img-circle"></div><br>
            <div class="col-md-12">
              <p>Change name of product:
                <input type="text" ng-model="product.name" class="form-control">
              </p>
              <product-panel></product-panel>
            </div>
            <hr>
          </div>
        </div><br><br>
      </div>
    </div>
  </body>
  <script src="js/application.js"></script>
  <script src="vendor/bootstrap/bootstrap.min.js"></script>
</html>
