<!DOCTYPE html>
<html ng-app="store">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <body ng-controller="StoreController as store">
    <div class="container">
      <div class="row" ng-repeat="product in store.products">
        <div class="col-md-offset-3 col-md-6">
          <div ng-hide="product.soldOut">
            <!-- same as using {{}} -->
            <div class="col-md-6">
              <product-title></product-title>
              <button class="btn btn-primary" ng-show="product.canPurchase">Add to Cart</button>
            </div>
            <div class="col-md-6">
              <img class="img-circle" ng-src="{{product.image}}">
            </div>
            <br>
            <div class="col-md-12">
              <p>Change name of product: <input class="form-control" type="text" ng-model="product.name"></p>
              <product-panel></product-panel>
            </div>
            <hr>
          </div>
          </div>
        <br>
        <br>
      </div>
    </div>
  </body>
  <script src="js/app.js"></script>
</html>
